<div *ngIf="projection">
  <mat-card class="order-card" appearance="outlined">
    <img mat-card-image [src]="projection.movie.poster" [alt]="projection.movie.poster">
    <mat-card-content>
      <h3>Nova rezervacija - {{ projection.movie.originalTitle }}</h3>
      <mat-form-field class="full-width">
        <input type="text" matInput [value]="MovieService.getMovieGenres(projection.movie)" disabled>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-card-subtitle>
          <input type="text" matInput [value]="MovieService.getMovieActors(projection.movie)" disabled>
        </mat-card-subtitle>
      </mat-form-field>
      <mat-card-subtitle>
        {{ projection.movie.description }}
      </mat-card-subtitle>

      <mat-form-field class="full-width">
        <mat-label>Projekcija počinje u:</mat-label>
        <input type="text" matInput [value]="utils.formatDate(projection.movie.createdAt)" readonly>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Izaberite mesto</mat-label>
        <mat-select [(ngModel)]="selectedPrice">
          <mat-option [value]="1000">VIP loža - 1000 rsd</mat-option>
          <mat-option [value]="300">Prva tri reda - 300 rsd</mat-option>
          <mat-option [value]="150">Ostali redovi - 150 rsd</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Broj karata</mat-label>
        <input type="number" matInput [(ngModel)]="selectedTicketCount">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="doOrder()">
        <i class="fa-solid fa-cart-shopping"></i> Rezerviši
      </button>
    </mat-card-actions>
  </mat-card>
</div>
